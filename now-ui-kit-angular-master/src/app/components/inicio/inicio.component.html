<div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-7"
            style="background-image: url('assets/img/soccer-bg2.jpg');">

        </div>
        <div class="container">
            <div class="content-center brand">
                <img class="n-logo" src="assets/img/now-logo.png" alt="">
                <h1 class="h1-seo">Futfinder</h1>
                <h3>Con la mente en el juego.</h3>
                <div class="row justify-content-center search-container">
                    <div class="col-md-1 col-2 btn-container">
                        <button class="btn"><i class="bi bi-search fa-2x"></i></button>
                    </div>
                    <div class="col-md-11 col-10">
                        <input id="search-bar" type="text" placeholder="¿Dónde quieres jugar hoy?">
                    </div>
                </div>
                <div class="row cards-container">
                    <div class="col-3 card-lugar" *ngFor="let data of establecimientos">
                        <div class="row align-items-center">
                            <p class="col-7">{{data.tipo}}</p>
                            <img class="col-3" src="{{data.img}}"  alt="icono">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="section" id="carousel">
            <div class="container">
                <div class="title">
                    <h4>Carousel</h4>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <ngb-carousel>
                            <ng-template ngbSlide>
                                <img class="d-block" src="assets/img/bg5.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Nature, United States</h5>
                                </div>
                            </ng-template>
                            <ng-template ngbSlide>
                                <img style="width:1440" class="d-block" src="assets/img/bg5.jpg" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Somewhere Beyond, United States</h5>
                                </div>
                            </ng-template>
                            <ng-template ngbSlide>
                                <img class="d-block" src="assets/img/bg5.jpg" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Yellowstone National Park, United States</h5>
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
